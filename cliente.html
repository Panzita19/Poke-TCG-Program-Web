<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #mensaje {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cliente WebSocket</h1>
    <div>
        <label for="usuario">Usuario: </label>
        <input type="text" id="usuario" placeholder="Introduce tu nombre">
        <button id="registrar">Registrar</button>
    </div>
    <div id="mensaje"></div>
    <script>
        // Conectar al servidor WebSocket
        const ws = new WebSocket('ws://localhost:8080');

        // Elementos del DOM
        const mensajeDiv = document.getElementById('mensaje');
        const inputUsuario = document.getElementById('usuario');
        const botonRegistrar = document.getElementById('registrar');

        let usuarioActual = null;

        // Funci贸n para mostrar los mensajes en el DOM
        function mostrarMensaje(msg) {
            mensajeDiv.textContent = msg;
        }

        // Cuando el WebSocket se conecta
        ws.onopen = () => {
            console.log('Conexi贸n WebSocket establecida.');
        };

        // Cuando el WebSocket recibe un mensaje
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Mensaje recibido del servidor:', data);

            switch (data.tipo) {
                case 'mis_cartas':
                    mostrarMensaje('Tus cartas: ' + data.cartas.join(', '));
                    break;
                case 'intercambio_exitoso':
                    mostrarMensaje(data.mensaje);
                    break;
                case 'usuarios_conectados':
                    mostrarMensaje('Usuarios conectados: ' + data.usuarios.join(', '));
                    break;
            }
        };

        // Cuando el WebSocket se cierra
        ws.onclose = () => {
            console.log('Conexi贸n WebSocket cerrada.');
        };

        // Cuando ocurre un error en la conexi贸n WebSocket
        ws.onerror = (error) => {
            console.error('Error en WebSocket:', error);
        };

        // Registrar un usuario en el servidor
        botonRegistrar.onclick = () => {
            const usuario = inputUsuario.value.trim();
            if (usuario && !usuarioActual) {
                usuarioActual = usuario;
                // Enviar mensaje de registro al servidor
                ws.send(JSON.stringify({ tipo: 'registro', usuario }));
            } else {
                mostrarMensaje('Por favor ingresa un nombre de usuario.');
            }
        };
    </script>
</body>
</html>
